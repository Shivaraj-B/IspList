<p-table [value]="isps">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of cols">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-isps>
      <tr>
          <td *ngFor="let col of cols">
                <a [routerLink]="['/isps/',isps[col.field]]" >{{isps[col.field]}}</a>
          </td> 
         
      </tr>
  </ng-template>
</p-table>
